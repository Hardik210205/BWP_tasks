<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical and Horizontal Navbar Demo (Bootstrap)</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link:visited {
            background-color: #e2e3e5;
            color: #333;
        }
        
        .nav-link:hover {
            background-color: #b6d4fe;
            color: #212529;
        }
        
        .nav-link:active, .nav-link.active {
            background-color: #61a3c7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-start mt-3 ms-3">
        <!-- Vertical Navbar -->
        <div class="d-flex flex-column p-3" style="width: 200px; background-color: #cec1a6; border-radius: 8px;">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Settings</a>
            <a href="#" class="nav-link">Logout</a>
        </div>
        <!-- Main Content Area -->
        <div class="ms-4">
            <!-- Horizontal Navbar -->
            <nav class="navbar navbar-expand-lg" style="background-color: #61a3c7; border-radius: 8px;">
                <div class="container-fluid p-0">
                    <div class="navbar-nav flex-row">
                        <a class="nav-link px-3" href="#">Home</a>
                        <a class="nav-link px-3" href="#">About</a>
                        <a class="nav-link px-3" href="#">Services</a>
                        <a class="nav-link px-3" href="#">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for dropdowns etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
