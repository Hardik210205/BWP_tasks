<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation using tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">Home</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#about">About us</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contact">Contact us</button>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="home">
            <a href="Home.html">Go to Home page</a>
            <p>Welcome to the Home tab! </p>
        </div>
        <div class="tab-pane fade" id="about">
            <a href="AboutUs.html">Go to About page</a>
            <p>About us: Tech enthusiast.</p>
        </div>
        <div class="tab-pane fade" id="contact">
            <a href="ContactUs.html">Go to Contact page</a>
            <p>Contact us: Email hardik@gamil.com or call 123-456-7890.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
