<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using button group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Navbar Button Group">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Home
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Join Us</a></li>
                        <li><a class="dropdown-item" href="#">Code with Us</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-primary">Features</button>
                <button type="button" class="btn btn-outline-primary">Pricing</button>
                <button type="button" class="btn btn-outline-primary">Contact</button>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
